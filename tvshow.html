<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="tvshow.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300&display=swap" rel="stylesheet">

    <title>FLIXRAY</title>
</head>

<body>
    <div class="container float-left">
        <div class="d-flex flex-column align-items-center">
            <h1>FLIXRAY</h1>
        </div>

        <div class="d-flex flex-column align-items-center">

            <input required type="text" class="form-control" id="tvshow" placeholder="TV Show Title">
            <br>
            <input type="text" class="form-control" id="year" placeholder="Year (optional)">
            <br>
            <input type="text" class="form-control" id="season" placeholder="Season">
            <br>
            <input type="text" class="form-control" id="episode" placeholder="Episode">
            <br>
            <div class="d-flex flex-row">
                <button id="submit" class="btn btn-light btn-md align-self-center">Submit</button>
                <a class="btn btn-light btn-md align-self-center" href="popup_home.html">Back</a>
            </div>
        </div>

        <br>
        <div class="d-flex flex-column align-items-center">
            <div id="image"></div>
        </div>
        <br>
        <div id="result"></div>
        <div id="tmdbresult"></div>
        <br>
        <div class="d-flex flex-column align-items-center">
                <div id="still"></div>
            </div>
            <br>
        <div id="maincast"></div>
        <br>
        <div id="guestcast"></div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script src="tvshow_results.js"></script>
</body>

</html>
